<div ng-init="getTodos()">
	<div class="row">
		<div class="col-md-6">
			<h3>Todos</h3>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Message</th>
						<th>Time</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="todo in todos">
						<td>{{todo.name}}</td>
						<td>{{todo.message}}</td>
						<td>{{todo.time}}</td>
						<td><button class="btn btn-danger" ng-click="removeTodo(todo._id)">Remove</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-6">
			<h3>Create Todo</h3>
			<form name="todoForm" ng-submit="addTodo()">
				<div class="form-group">
					<input type="text" name="name" ng-model="name" placeholder="" class="form-control">
				</div>
				<div class="form-group">
					<textarea name="message" ng-model="message" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Add Todo</button>
				</div>
			</form>
		</div>
	</div>
</div>
